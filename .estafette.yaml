builder:
  track: dev

labels:
  app: estafette-extension-bitbucket-status
  team: estafette-team
  language: golang

version:
  semver:
    major: 0
    minor: 0
    patch: '{{auto}}'
    labelTemplate: '{{branch}}'
    releaseBranch: master

pipelines:
  build:
    image: golang:1.10.2-alpine3.7
    workDir: /go/src/github.com/estafette/${ESTAFETTE_LABEL_APP}
    commands:
    - go test `go list ./... | grep -v /vendor/`
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags "-X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_LABEL_APP} .

  bake:
    image: docker:18.03.1-ce
    commands:
    - cp Dockerfile ./publish
    - cp /etc/ssl/certs/ca-certificates.crt ./publish
    - docker build -t extensions/bitbucket-status:${ESTAFETTE_BUILD_VERSION} ./publish

  push-to-docker-hub:
    image: docker:18.03.1-ce
    env:
      DOCKER_HUB_USERNAME: estafette.secret(LNvaLcgdUdvZ_BkY.9_TYvXR6z04X8YXUQOoL-1SWrC9L87p5-w==)
      DOCKER_HUB_PASSWORD: estafette.secret(ZoLyjV5aAc1Wooou.aw7ofN4gWzKoYWwH83lyQkZjmfM6g12xDQ8mm0sAQKV8Awll)
    commands:
    - docker login --username=${DOCKER_HUB_USERNAME} --password="${DOCKER_HUB_PASSWORD}"
    - docker push extensions/bitbucket-status:${ESTAFETTE_BUILD_VERSION}
    - docker tag extensions/bitbucket-status:${ESTAFETTE_BUILD_VERSION} extensions/bitbucket-status:dev
    - docker push extensions/bitbucket-status:dev
    when:
      status == 'succeeded' &&
      branch == 'master' &&
      server == 'gocd'

  slack-notify:
    image: extensions/slack-build-status:dev
    webhook: estafette.secret(1zk0MnrSo6zqBubh.yttaHQKGoDrlVA9hjZJsq9zHqy_VGlJAOcmWnZE_W2jRkngzlKC634vDxOVbJfixk5MgsX48z8XX41i_tlKBnEulhdGh8hTCozpH_qZ34Lv4V7MfTC70tAFvZbY1)
    name: ${ESTAFETTE_LABEL_APP}
    channels:
    - '#build-status'
    when:
      status == 'failed'